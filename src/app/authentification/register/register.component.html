
<div class="card">
  <div class="mx-auto my-auto">
      <form class=" border border-light p-5" [formGroup] = "SignUpForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorInfo" class="alert alert-danger" role="alert">
          {{errorInfo}}
         </div>
        <p class="h4 mb-4 text-center">Sign up</p>
        <div class="form-row mb-4">
          <div class="col">
            <!--  Username -->
          <input type="text" formControlName='username' class="form-control" placeholder="Username">
            <div class="text-danger"
            *ngIf="forms.username.touched && forms.username.invalid ">
            <div *ngIf="forms.username.errors?.required">
              Username is required *
            </div>
            <div *ngIf="forms.username.errors?.minlength">
              Username must be at least {{forms.username.errors?.minlength.actualLength }} characters long *
            </div>
            <div *ngIf="forms.username.errors?.forbiddenName">
              Username can not be Admin *
            </div>
            </div>
           </div>
        </div>
        <!-- E-mail -->
      <div class="mb-4">
          <input type="password" formControlName='password' class="form-control" placeholder="Password">
          <div class="text-danger" *ngIf="forms.password.invalid && forms.password.touched">
            <div *ngIf="forms.password.errors?.required">
              Password is required *
            </div>

          </div>
        </div>
        <!-- Login button -->
      <div class="text-center">
           <button mdbBtn color="info"  class="my-2" type="submit"
          [disabled]="!SignUpForm.valid" >Log In</button>
         </div>
        <hr>
        <!-- Terms of service -->
        <p>By clicking
          <em>Log In</em> you agree to our
          <a href="" target="_blank">terms of service</a></p>
      </form>
  </div>
</div>
