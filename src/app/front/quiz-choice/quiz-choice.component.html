
<div class="all">
  <div class=" text-center">
    <h1 class="title-top font-weight-bold">Take a Quiz</h1>
    <h4 class="text-light">Test your knowledge</h4>
  </div>
<div class="my-2 d-flex justify-content-center row">
     <div class="card border border-primary shadow-0 mx-3 my-3 col-sm-12 col-lg-3" *ngFor="let element of quizChoice; index as i">
      <div class="card-header bg-transparent border-primary">Quiz {{i +1}}</div>
      <div class="card-body">
        <h5 class="card-title">{{element.name}}</h5>
      </div>
      <div class="card-footer bg-transparent border-primary">
        <button class="" mdbBtn type="button" color="primary"  mdbWavesEffect
        (click)="onStart(element.id)" >Start ! </button>
      </div>
    </div>
</div>

</div> -->
</div>
